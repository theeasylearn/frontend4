<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 align="center">Display all Student </h1>
            </div>
        </div>
        <div class="row mt-3" id="output">
           
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <script>
        async function getStudents() 
        {
            let url = "http://127.0.0.1:5000/students/"
            let response = await fetch(url);
            let students = await response.json();
            //console.log(students);
            var output = document.getElementById("output");
            students.forEach(element => {
                console.log(element);
                var first = "<div class='col-lg-3 mb-3'><div class='card shadow'><div class='card-body'>";
                var middle = '';
                for (const key in element) {
                    middle = middle + `<b>${key}</b> = ${element[key]} <br/>`;
                }
                var last = "</div></div></div>";
                output.innerHTML = output.innerHTML + first + middle + last;
            });
        }
        getStudents();
    </script>
</body>

</html>
